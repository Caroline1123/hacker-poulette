<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
        <link rel="stylesheet" href="assets/css/styles.css">
        <script defer src="assets/js/script.js"></script>
        <title>Hackers Poulette</title>
    </head>
    <body class="my-4">
        <header>
        </header>
        <main>
            <form id="contact-form" class="p-4 border rounded" action="" method="POST">
                <div class="mb-4 card-title d-flex">
                    <h2 class="">Contact Us</h2>
                    <img class="logo float-end d-flex" src="assets/images/hackers-poulette-logo.png" alt="Hackers Poulette logo">

                </div>
                <div class="mb-2">
                    <label class="form-label" for="first-name">First Name: </label>
                    <input required class="form-control" name="first-name"  id="first-name" type="text">
                    <div class="error" id="first-name-error"></div>
                </div>
                <div class="mb-2">
                    <label class="form-label" for="last-name">Last Name: </label>
                    <input required class="form-control" name="last-name" id="last-name" type="text">
                    <div class="error" id="last-name-error"></div>
                </div>
                <div class="mb-2">
                    <label class="form-label" for="gender">Gender: </label><br>
                    <input type="radio" name="gender" id="F" value="F">
                    <label class="pe-2" for="F">Female</label>
                    <input type="radio" name="gender" id="M" value="M">
                    <label for="M">Male</label>
                </div>
                <div class="mb-2">
                    <label class="form-label" for="email">Your email address: </label>
                    <input required class="form-control" name="email" id="email" type="email">
                    <div class="error" id="email-error"></div>
                </div>
                <div class="mb-2">
                    <label class="form-label" for="country">Country: </label>
                    <input required class="form-control" name="country" id="country" type="text">
                    <div class="error" id="country-error"></div>
                </div>
                <div class="mb-2">
                    <label class="form-label" for="subject">Subject: </label>
                    <select class="form-control" name="subject" id="subject">
                        <option value="other" selected>Other</option>
                        <option value="question">Question</option>
                        <option value="technical-issue">Technical Issue</option>
                    </select>
                </div>
                <div class="mb-2">
                <label class="form-label" for="message">Message: </label>
                <textarea required class="form-control" name="message" id="message" type="text"></textarea>
                <div class="error" id="message-error"></div>
                </div> 
                <input class="form-control" id="website" name="website" type="text" value=""  />

                <button id="submit" type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </main>
        <footer>
        </footer>
    </body>
</html>
